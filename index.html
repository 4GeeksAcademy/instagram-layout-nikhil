<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram Layout</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar d-flex bg-light">
      <!-- Navbar Brand Title -->
      <div class="p-2 flex-grow-1">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fa-brands fa-instagram" width="30" height="30"></i>
            Instagram
          </a>
        </div>
      </div>

      <!-- Create New Post Button -->
      <div class="p-2">
        <button
          type="button"
          class="btn bg-success text-white"
          data-bs-toggle="modal"
          data-bs-target="#create_post"
        >
          Create a New Post
        </button>

        <!-- Modal -->
        <div class="modal" id="create_post">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Create a new post</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <div class="form-group">
                  <label for="caption">Caption:</label>
                  <textarea
                    class="form-control"
                    rows="3"
                    id="caption"
                    name="text"
                    placeholder="Add the caption of your post here..."
                  ></textarea>
                  <button type="button" class="btn btn-light mt-2">
                    <i class="fa-solid fa-camera"></i>
                  </button>
                  <button type="button" class="btn btn-light mt-2 px-3">
                    <i class="fa-solid fa-location-dot"></i>
                  </button>
                </div>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn bg-success text-white">
                  Publish
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Settings Dropdown -->
      <div class="p-2">
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <div class="dropdown-divider"></div>
            <li><a class="dropdown-item text-danger" href="#">Signout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-3">
      <!-- Tab-Pills -->
      <ul class="nav nav-pills justify-content-center">
        <li class="nav-item">
          <button
            class="nav-link active"
            type="submit"
            id="pills-feed-tab"
            data-bs-target="#pills-feed"
            data-bs-toggle="pill"
          >
            <i class="fa-solid fa-table-cells"></i>
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            type="submit"
            id="pills-photo-tab"
            data-bs-target="#pills-photo"
            data-bs-toggle="pill"
          >
            <i class="fa-solid fa-square"></i>
          </button>
        </li>
      </ul>

      <!-- Tab-Panes -->
      <div class="tab-content">
        <!-- Feed Tab Pane -->
        <div
          class="tab-pane fade active show"
          id="pills-feed"
          role="tabpanel"
          aria-labelledby="pills-feed-tab"
        >
          <div class="container-fluid g-1 mt-4">
            <h3>This is Feed Tab</h3>
          </div>
        </div>

        <!-- Photo Tab Pane -->
        <div
          class="tab-pane fade"
          id="pills-photo"
          role="tabpanel"
          aria-labelledby="pills-photo-tab"
        >
          <div class="container-fluid g-1 mt-4">
            <div class="row g-1 mb-1">
              <!-- primera fila  -->
              <div class="col-4">
                <img
                  class="img-fluid"
                  src="https://picsum.photos/id/237/500/400"
                  height="400"
                  width="400"
                  alt="imagen"
                />
              </div>
              <div class="col-4">
                <img
                  class="img-fluid"
                  src="https://picsum.photos/id/239/500/400"
                  height="400"
                  width="400"
                  alt="imagen"
                />
              </div>
              <div class="col-4">
                <img
                  class="img-fluid"
                  src="https://picsum.photos/id/230/500/400"
                  height="400"
                  width="400"
                  alt="imagen"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
